<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body class="bg-dark">
    <div class="card container d-flex justify-container-center" style="width:50%">
        <div class="row"style="width:103%">
            <div class="col-12">
                <div class="col-12">
                    <div class="bg-light border bg-light">
                        <h2>Payment for example</h2>
                    </div>
                </div>
                <div class="alert alert-danger" role="alert">
                    Some fields are missing!
                </div>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Card #</label>
                        <input type="number" class="form-control" id="validationCustom01" value="XXXXX" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">CVC #</label>
                        <input type="number" class="form-control" id="validationCustom02" value="0000" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustomUsername" class="form-label">Amount</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">$</span>
                            <input type="number" class="form-control" id="validationCustomUsername"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Please choose a username.
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name"
                                    aria-label="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">City</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom04" class="form-label">State</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Choose...</option>
                            <option>...</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid state.
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom05" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="validationCustom05" required>
                        <div class="invalid-feedback">
                            Please provide a valid zip.
                        </div>
                    </div>
                    <div>
                        <div class="form-row row">
                            <div class="form-group col-6">
                                <label for="master" class="font-weight-bold">We accept:</label>
                                <div class="input-group-prepend d-flex flex-row">
                                    <div class="input-group-text bg-secondary">
                                        <input type="radio" aria-label="Radio button for following text input"
                                            name="payment">
                                        <i class="fab fa-cc-mastercard text-white ml-2"></i>
                                    </div>
                                    <div class="input-group-text bg-secondary">
                                        <input type="radio" aria-label="Radio button for following text input"
                                            name="payment">
                                        <i class="fab fa-cc-visa text-white ml-2"></i>
                                    </div>
                                    <div class="input-group-text bg-secondary">
                                        <input type="radio" aria-label="Radio button for following text input"
                                            name="payment">
                                        <i class="fab fa-cc-diners-club text-white ml-2"></i>
                                    </div>
                                    <div class="input-group-text bg-secondary">
                                        <input type="radio" aria-label="Radio button for following text input"
                                            name="payment">
                                        <i class="fab fa-cc-amex text-white ml-2"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-6">
                                <div class="mb-3 justify-content-end">
                                    <label for="validationTextarea" class="form-label">Message</label>
                                    <textarea class="form-control is-invalid" id="validationTextarea"
                                        placeholder="Required example textarea" required></textarea>
                                    <div class="invalid-feedback">
                                        Add any notes here.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="d-grip gap-2 d-md-flex justify-content-md-end bg-light border bg-light">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
