<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/315133feff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mystyle.css">
    <title>Document</title>
</head>

<body class="bg-dark">
    <div class="container justify-content-center">
        <div class="row vh-100">
            <div class="col-md-11 mx-auto my-auto">
                <div class="card">
                    <div class="card-header font-weight-bold bg-info text-white">
                        Payment Form Example
                    </div>
                    <div class="card-body">
                        <form id="form">
                            <div class="form-row">
                                <div class="form-group col-md-5">
                                    <label for="card">Card #</label>
                                    <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX">
                                </div>

                                <div class="form-group col-md-3">
                                    <label for="cvc">CVC</label>
                                    <input type="text" class="form-control" id="cvc" placeholder="000">
                                </div>

                                <div class="form-group col-md-4">
                                    <label for="amount">Amount</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">$</div>
                                        </div>
                                        <input type="text" class="form-control" id="amount" placeholder="Amount">
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="cityInput">City</label>
                                    <input type="text" class="form-control" id="cityInput">
                                </div>

                                <div class="form-group col-md-3">
                                    <label for="stateInput">State</label>
                                    <select id="stateInput" class="custom-select">
                                        <option selected>Choose...</option>
                                        <option>New York</option>
                                        <option>Washington</option>
                                        <option>Florida</option>
                                        <option>Alabama</option>
                                    </select>
                                </div>

                                <div class="form-group col-md-3">
                                    <label for="postalCode">Postal Code</label>
                                    <input type="text" class="form-control" placeholder="0000" id="postalCode">
                                </div>
                            </div>

                            <div class="form-row justify-content-between">
                                <div class="form-group col-md-6">
                                    <label for="btnGroup">We accept:</label>
                                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups"
                                        id="btnGroup">
                                        <div class="btn-group mr-2" role="group" aria-label="First group">
                                            <button type="button" class="btn btn-secondary">
                                                <div class="custom-control custom-radio">
                                                    <input type="radio" id="radioMasterCard" name="radioTarjetas"
                                                        class="custom-control-input">
                                                    <label class="custom-control-label" for="radioMasterCard"><i
                                                            class="fab fa-cc-mastercard"></i></label>
                                                </div>
                                            </button>

                                            <button type="button" class="btn btn-secondary">
                                                <div class="custom-control custom-radio">
                                                    <input type="radio" id="radioVisa" name="radioTarjetas"
                                                        class="custom-control-input">
                                                    <label class="custom-control-label" for="radioVisa"><i
                                                            class="fab fa-cc-visa"></i></label>
                                                </div>
                                            </button>

                                            <button type="button" class="btn btn-secondary">
                                                <div class="custom-control custom-radio">
                                                    <input type="radio" id="radioDiners" name="radioTarjetas"
                                                        class="custom-control-input">
                                                    <label class="custom-control-label" for="radioDiners"><i
                                                            class="fab fa-cc-diners-club"></i></label>
                                                </div>
                                            </button>

                                            <button type="button" class="btn btn-secondary">
                                                <div class="custom-control custom-radio">
                                                    <input type="radio" id="radioAmerican" name="radioTarjetas"
                                                        class="custom-control-input">
                                                    <label class="custom-control-label" for="radioAmerican"><i
                                                            class="fab fa-cc-amex"></i></label>
                                                </div>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="textArea">Message</label>
                                    <textarea class="form-control" id="textArea" rows="3"></textarea>
                                </div>
                            </div>
                    </div>
                    <div class="card-footer bg-dark">
                        <div class="form-row justify-content-end">
                            <button type="button" class="btn btn-secondary mr-2">Cancel</button>
                            <button type="submit" class="btn btn-info">Send</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="./validation.js"></script>
</body>

</html>
